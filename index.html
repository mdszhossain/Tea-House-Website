<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- CSS Adding -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI Theme CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/7bd5142aff.js" crossorigin="anonymous"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        teaGradient: 'linear-gradient(270deg, #FF0000FF, #FF8938FF)',
                        lightText: '#777',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- Header Section -->
    <header class="container mx-auto">

        <!-- Navbar Section -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl xl:text-3xl xl:font-extrabold">Tea House</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-primary bg-clifford text-white">Login</a>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero container mx-auto w-full mt-20">
            <div class="hero-content flex-col lg:flex-row justify-between w-full p-0 container sm:text-center">
                <div>
                    <h1 class="hero-heading text-5xl xl:text-6xl font-bold xl:font-extrabold">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class="hero-description py-6 xl:text-lg xl:font-medium text-lightText">
                        Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div class="image">
                    <img src="./assets/images/banner.png" class="max-w-lg" />
                    <!-- Ratings Badge -->
                    <div class="image-badge flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 -mt-20 sm:mx-auto">
                        <i class="badge-star fa-solid fa-star sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl text-amber-400"></i>
                        <div class="badge-text">
                            <h3 class="badge-heading sm:text-3xl md:text-3xl lg:text-3xl xl:text-3xl font-semibold">5.00</h3>
                            <p class="text-lightText badge-description">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
</body>

</html>
